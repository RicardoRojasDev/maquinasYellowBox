<!DOCTYPE html>
<html>
<head>
    <title>Mokador 3D Real</title>
    <style>
        body { background: #1a1a1a; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        /* El tama√±o del visor 3D */
        model-viewer {
            width: 400px;
            height: 600px;
            background-color: #222;
            border-radius: 20px;
            --poster-color: transparent;
        }

        .etiqueta-oro {
            color: #d4af37;
            font-family: sans-serif;
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <model-viewer 
        src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" 
        ios-src="" 
        alt="Producto Mokador 3D" 
        shadow-intensity="1" 
        camera-controls 
        auto-rotate 
        rotation-per-second="30deg"
        ar>
        
        <div class="etiqueta-oro">
            <h2>MOKADOR 3D EXPERIENCE</h2>
            <p>Arrastra para girar</p>
        </div>
    </model-viewer>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

</body>
</html>
